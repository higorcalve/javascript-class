<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar...</h1>
    </header>
    <section>
        <div id="dados"><form action="contador">
                <div>
                    <label for="txtinicio">Início: </label>
                    <input type="number" name="inicio" id="txtinicio">
                </div>
                <br>
                <div>
                    <label for="txtfim">Fim: </label>
                    <input type="number" name="fim" id="txtfim">
                </div>
                <br>
                <div>
                    <label for="txtpasso">Passo: </label>
                    <input type="number" name="passo" id="txtpasso">
                </div>
                <br>
                <div>
                    <input type="button" value="Contar" onclick="contar()">
                </div>
        </form>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>Exercício realizado por <a href="#">Higor Calve</a> no <a href="#">Curso de JavaScript no Curso Em Vídeo</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
