<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <form>
        <label for="txtvel">Velocidade do Veículo em Km/h</label>
        <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="calcular()">
    </form>
    <div id="res">
        
    </div>

    <script>
        function calcular(){
            var txtvel = document.querySelector('#txtvel')
            var res = document.querySelector('#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} Km/h</strong>.</p>`
            if (vel > 50) {
                res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade !!!`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
