<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRA?</title>
</head>
<body>
    <h1>Qual seu país de origem?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Conferir" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtpais = document.querySelector('#txtpais')
            var res = document.querySelector('#res')
            var pais = String(txtpais.value)

            if (pais == "Brasil") {
                res.innerHTML = `Você nasceu no(a) ${pais} então é Brasileiro.`
            } else {
                res.innerHTML = `Você nasceu no(a) ${pais} então é Estrangeiro.`
            }
        }
    </script>
</body>
</html>
