<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Vários cálculos com JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <div id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function calcular() {
            let num = Number(prompt('Digite um número:'))
            let res = document.getElementById('resultado')

            res.innerHTML = `<p>O número a ser analisado abaixo é o <strong>${num}</strong>.</p><hr>`
            res.innerHTML += `<p>O valor absoluto é ${Math.abs(num)}.</p>`
            res.innerHTML += `<p>Sua parte inteira é ${Math.trunc(num)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(num)}</p>`
            res.innerHTML += `<p>Sua raiz quadrada é ${Math.sqrt(num)}.</p>`
            res.innerHTML += `<p>Sua raiz cúbica ${Math.cbrt(num)}.</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>2</sup> é ${num**2}</p>`
            res.innerHTML += `<p><p>O valor de ${num}<sup>3</sup> é ${num**3}</p></p>`
        }
    </script>
</body>
</html>
