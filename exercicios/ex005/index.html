<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui.</p>
    </section>
<script>
    alert('Seja bem-vindo ao meu site!')

    function calcular() {
        let num = prompt('Digite um número:')
        let res = window.document.getElementById('resultado')

        let numdobro = num*2
        let nummetade = num/2

        res.innerHTML = `<p>O dobro de ${num} é ${numdobro}. A metade de ${num} é ${numdobro}.</p>`
    }
</script>
</body>
</html>
