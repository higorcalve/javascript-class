<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
    <style>
        body {font: 12pt arial black}
        button {font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Bem vindo!!!</h1>
    <button onclick="clicou()">Inicie o desafio!</button>

    <script>
        function clicou() {
            let nome = prompt('Qual seu nome?')
            let idade = prompt(`Olá ${nome}! Quantos anos você tem?`)
            alert(`Acabo de conhecer ${nome} que me disse que tem ${idade} anos de idade! =) `)
        }
    </script>
</body>
</html>
